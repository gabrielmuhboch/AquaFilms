    <div class="areaMaior">

        <div class="areaForm">
            <div class="confirmaTituloArea">
                <h6 class="confirmaTitulo">Caso deseje mudar seus dados</h6>
            </div>

            <div class="formArea">
                <form id="filmeForm">

                    <div>

                        <div class="filmeTitulo">
                            <input type="text" id="titulo" required placeholder="Título do Filme" class="input-box" name="titulo">
                        </div>

                        <div class="filmeGenero">
                            <input type="text" id="genero" required placeholder="Gênero do Filme" class="input-box" name="genero">
                        </div>

                        <div class="filmAno">
                            <input type="number" id="ano" required placeholder="Ano de Lançamento" class="input-box" name="ano">
                        </div>

                        <div class="filmeDuracao">
                            <input type="text" id="duracao" required placeholder="Duração do Filme" class="input-box" name="duracao">
                        </div>

                        <div class="filmeRelevancia">
                            <input type="number" id="relevancia" required placeholder="Relevância do Filme" class="input-box" name="relevancia">
                        </div>

                        <div class="filmeSinopse">
                            <input type="text" id="sinopse" required placeholder="Sinopse do Filme" class="input-box" name="sinopse">
                        </div>

                        <div class="filmeTrailer">
                            <input type="text" id="trailer" required placeholder="trailer do Filme" class="input-box" name="trailer">
                        </div>

                        <div class="filmeImagem">
                            <input type="file" id="upload-image-filmes" required placeholder="Imagem do Filme" class="input-box" name="imagem">
                        </div>

                        <div class="filmeSerie">
                            <input type="text" id="filmeSerie" required placeholder="É um filme ou série" class="input-box" name="filmeSerie">
                        </div>

                        <div class="filmeCadastrar">
                            <button class="cadastraFilme" id ="bEnviar"> Cadastrar </button>
                        </div>

                    </div>

                </form>
            </div>

        </div>
    </div>
