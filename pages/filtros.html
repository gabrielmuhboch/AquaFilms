    <div class="principalArea">
        <div class="filtroArea" id="filtroArea">

            <div>
                <div class="filtroTitulo filtroInput">

                    <input type="text" class="filtro" placeholder="Título" name="filtroTitulo" id="filtroTitulo">

                </div>

                <div class="filtroGenero filtroInput">

                    <select name="filtroGenero" class="filtro" id="filtroGenero">
                        <option value="">Gênero</option>
                        <option value="Acao">Ação</option>
                        <option value="Romance">Romance</option>
                        <option value="Comedia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Herois">Herói</option>
                    </select>

                </div>

                <div class="filtroAno filtroInput">

                    <select name="filtroAno" class="filtro" id="filtroAno">
                        <option value="">Ano</option>
                        <option value="1997">1997</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>

                </div>



                <div class="filtroRelevancia filtroInput">

                    <select name="filtroRelevancia" id="filtroRelevancia" class="filtro" aria-placeholder="Relevância">
                        <option value="">Relevância</option>
                        <option value="1">0 - 1</option>
                        <option value="2">1 - 2</option>
                        <option value="3">2 - 3</option>
                        <option value="4">3 - 4</option>
                        <option value="5">4 - 5</option>
                    </select>

                </div>
            </div>

            <div class="btnArea">
                <div class="btnFiltrar col-md-2 d-flex justify-content-end">
                    <button onclick="pegarFiltros()" onkeypress="" type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
